<!doctype html>
<html>

<head lang='en'>
	<title>IFrameless Embedding</title>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<style>
		html,
		body {
			height: 100%
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<style>
		html,
		body {
			height: 100%
		}
	</style>

	<script type="text/javascript">
		sessionStorage.setItem("logi-token", "<%=AccessCode%>");
		const constantMock = window.fetch;
		window.fetch = function () {
			return new Promise((resolve, reject) => {
				constantMock.apply(this, arguments)
					.then((response) => {
						if (response.url.indexOf('/api/actions/') > -1 && response.url.indexOf('/invoke') > -1) {
							var fltr = JSON.parse(arguments[1].body).startVisMessage.filters[0];;
							var actionLabel = fltr.path.name + '-';
							actionLabel += fltr.value[0];
							console.log(actionLabel);
							$('#DownloadCSVAlert').addClass('show');
							$('.alert-heading').text(event.data);
						}
						resolve(response);
					})
					.catch((error) => {
						reject(response);
						console.log(error);
					})
			});
		}
	</script>

</head>

<body style="margin: 0">
	<div id="DownloadCSVAlert" class="alert alert-success alert-dismissible fade fixed-top rounded-0 px-4" role="alert">
		<h4 class="alert-heading">Well done!</h4>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>


	<div class="container-fluid">
		<h1>Iframe-less (Enhanced) Embedding</h1>
		<p><em>Part of 5.9.1 feature-set, available in 5.9 as an Advanced toggle</em></p>
		<div class="card" style="height: 20rem;">
			<div class="card-body">
				<script data-name="composer-embed" src="http://192.168.56.108:8080/zoomdata/embed/embed.js">
					{
						"dashboardId": "5f1b7d1a1937700455a79642"
					}
				</script>
			</div>
		</div>
	</div>

</body>

</html>
